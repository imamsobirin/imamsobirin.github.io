<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Daily Activity Survey</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Loading_Point_1.js"></script>
        <script src="data/Jalan_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-2.950072389079646,115.21334415270859],[-2.922096157642764,115.25845003709205]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Loading_Point_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Aktual Elevasi</th>\
                        <td>' + (feature.properties['z'] !== null ? autolinker.link(feature.properties['z'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Request Level</th>\
                        <td>' + (feature.properties['RL'] !== null ? autolinker.link(feature.properties['RL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nomor Houler</th>\
                        <td>' + (feature.properties['HEX'] !== null ? autolinker.link(feature.properties['HEX'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi Fornt</th>\
                        <td>' + (feature.properties['Posisi'] !== null ? autolinker.link(feature.properties['Posisi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi Dumpingan</th>\
                        <td>' + (feature.properties['Dumping'] !== null ? autolinker.link(feature.properties['Dumping'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jarak Angkut</th>\
                        <td>' + (feature.properties['Jarak'] !== null ? autolinker.link(feature.properties['Jarak'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Material'] !== null ? autolinker.link(feature.properties['Material'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Loading_Point_1_0(feature) {
            switch(String(feature.properties['Material'])) {
                case 'Coal':
                    return {
                pane: 'pane_Loading_Point_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case 'OB':
                    return {
                pane: 'pane_Loading_Point_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Loading_Point_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,94,221,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Loading_Point_1');
        map.getPane('pane_Loading_Point_1').style.zIndex = 401;
        map.getPane('pane_Loading_Point_1').style['mix-blend-mode'] = 'normal';
        var layer_Loading_Point_1 = new L.geoJson(json_Loading_Point_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Loading_Point_1',
            layerName: 'layer_Loading_Point_1',
            pane: 'pane_Loading_Point_1',
            onEachFeature: pop_Loading_Point_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Loading_Point_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Loading_Point_1);
        map.addLayer(layer_Loading_Point_1);
        function pop_Jalan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PaperSpace'] !== null ? autolinker.link(feature.properties['PaperSpace'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SubClasses'] !== null ? autolinker.link(feature.properties['SubClasses'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Linetype'] !== null ? autolinker.link(feature.properties['Linetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EntityHand'] !== null ? autolinker.link(feature.properties['EntityHand'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Text'] !== null ? autolinker.link(feature.properties['Text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_2_0(feature) {
            switch(String(feature.properties['Layer'])) {
                case '1':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(90,24,221,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(225,101,202,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(226,212,90,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(114,160,201,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(46,234,162,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(210,71,66,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(156,221,134,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Jalan_2');
        map.getPane('pane_Jalan_2').style.zIndex = 402;
        map.getPane('pane_Jalan_2').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_2 = new L.geoJson(json_Jalan_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Jalan_2',
            layerName: 'layer_Jalan_2',
            pane: 'pane_Jalan_2',
            onEachFeature: pop_Jalan_2,
            style: style_Jalan_2_0,
        });
        bounds_group.addLayer(layer_Jalan_2);
        map.addLayer(layer_Jalan_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Daily Activity Survey</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jalan<br /><table><tr><td style="text-align: center;"><img src="legend/Jalan_2_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_54.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_65.png" /></td><td>6</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_2_6.png" /></td><td></td></tr></table>': layer_Jalan_2,'Loading_Point<br /><table><tr><td style="text-align: center;"><img src="legend/Loading_Point_1_Coal0.png" /></td><td>Coal</td></tr><tr><td style="text-align: center;"><img src="legend/Loading_Point_1_OB1.png" /></td><td>OB</td></tr><tr><td style="text-align: center;"><img src="legend/Loading_Point_1_2.png" /></td><td></td></tr></table>': layer_Loading_Point_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Loading_Point_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['HEX'] !== null?String('<div style="color: #ffffff; font-size: 11pt; font-weight: bold; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['HEX']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Loading_Point_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Loading_Point_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Loading_Point_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Loading_Point_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Loading_Point_1]);
        });
        </script>
    </body>
</html>
